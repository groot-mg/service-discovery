plugins {
    id "io.freefair.lombok" version "${lombokPluginVersion}" apply false
    id "org.sonarqube" version "${sonarqubePluginVersion}"
}

subprojects {
    group = 'com.generoso'
}

sonarqube {
    properties {
        property "sonar.projectKey", "shopping-api_service-discovery"
        property "sonar.organization", "shopping-api"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.junit.reportPaths", "build/test-results/test"
        property "sonar.coverage.jacoco.xmlReportPaths", "service-discovery-app/build/reports/jacoco/test/jacocoTestReport.xml"
    }
}