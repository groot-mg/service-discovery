name: PR Build

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'gradle/**'
      - '**.gradle'
      - 'gradle.properties'
      - 'app/**'
      - 'ft/**'
      - '.github/workflows/pr-build.yml'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'debug'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  pr-build-and-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build + unit tests
        run: ./gradlew :app:build

      - name: Upload unit tests report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-report
          path: |
            app/build/reports/tests/test/**/*

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: app/build/libs/service-discovery.jar

  pr-functional-tests:
    needs: build-and-unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app/build/libs/

      - name: Start Spring Boot app
        run: java -jar app/build/libs/service-discovery.jar &

      - name: Wait for Spring Boot to start
        run: |
          echo "Waiting for Spring Boot to start..."
          sleep 3

      - name: Run functional tests
        run: ./gradlew --no-daemon :ft:cucumber

      - name: Stop Spring Boot app
        run: |
          echo "Stopping Spring Boot app..."
          pkill -f 'java -jar app/build/libs/service-discovery.jar'

      - name: Archive Cucumber test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-tests-report
          path: |
            ft/reports/cucumber-report.html

  pr-build-docker-image:
    needs: build-and-unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app/build/libs/

      - name: Build Docker Image
        run: docker build -t myapp:${{ github.sha }} app/
